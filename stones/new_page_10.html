              <span style="font-family: 新細明體">』。民國四十九年五月先總統</span><span lang="EN-US">&nbsp; 
              </span></font><span style="font-family: 新細明體"><font size="2">
              蔣公巡視蘇花公路，途經第一觀音橋於山壁上勒刻『觀音瀑』三大字，遂成蘇花公路觀音勝景，民國八十二年三月蘇花公路彎道改善工程時，巨大觀音石由上高邊坡墜落原第二觀音舊橋頭北引道入土二點五公尺，可謂一大奇蹟，公路局及地方善心人士，因地名為觀音之緣，於觀音石上恭刻觀世音菩薩乙尊，暨興建觀音亭及蓮花池各乙座，以保祐行車人旅途安全。</font></span></font></p>
