              <p style="line-height: 150%">
              <span style="font-family: 新細明體; color: navy"><font size="2">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;  
              基隆瑪陵坑溪，是一條非常清澈的溪流，在基隆地區是夏天最佳的戲水的溪流之一，在溪中可見小魚成群，由於地質屬於沙岩地質，所以經溪流的沖刷可見到許多的小湖穴，及奇特的石頭，最特別的是在鯉魚潭近旁溪流中有一塊造型像鯉魚的石頭，當地的居民以前傳說有巨大鯉魚在溪流中戲水。當地居民又將鯉魚石貼上眼睛，在潺潺的溪水中，就宛如一條鯉魚在水中戲水，在附近設有觀賞步道，是非常值得一 
				遊的地方。</font></span><font size="2"><span lang="EN-US" style="font-family: Times New Roman; color: navy"><br>
              </span></font>
